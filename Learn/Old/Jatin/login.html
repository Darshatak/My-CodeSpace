<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jupiter Analytics</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <link rel="stylesheet" href="/css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="Jupiter">
        <div class="nav">
            <img src="assets/full-logo.png" alt="">
            <!-- <p class="txt-nav">Jupiter Analytics</p> -->
        </div>

        <div class="container">
            <div class="maincontainer">
                <div class="head">
                    <h2>Login to<br> Jupiter Analytics</h2>
                </div>
                <hr>

                <div class="dibba2">
                    <p class="t-left">Email or username</p>
                    <input type="text" name="email" id="email" placeholder="Email or username">
                    <p class="t-left">Password</p>
                    <input type="password" name="" id="pass" placeholder="Password">
                    <div class="chk-div">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                          </label>
                        <p>Remember me</p>
                    </div>
                    <button class="btn" onclick="window.location.href='Employee.html';">Log In</button>
                    <a href="" class="link">forgot password ?</a>
                </div>
                
            </div>
        </div>

        <div class="foot">
            <p class="sm">Don't have an account ?</p>
            <a href="">&nbsp; Contact to Admin, in Jupiter Analytics</a>
        </div>
    </div>
</body>

</html>
