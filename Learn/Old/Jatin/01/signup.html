<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter</title>
    <!-- <link rel="icon" type="image/x-icon/png" href="/Jupiter clone/img/spoti_logo.png"> -->
    <!-- <link rel="shortcut icon" href="/Jupiter clone/img/spoti_logo.png" type="image/x-icon"> -->
    <link rel="shortcut icon" href="assets/logo.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="Jupiter">
<div class="container">
        <div class="head">
            <img src="assets/full-logo.png" alt="" height="40px">
            <a href="assets/full-logo.png" download="Jupiter_logo.jpg" class="downlod"></a>
         </div>
        <div class="box">
            
            <div class="inbox">
                <div class="subtitle">
                    <h1>Sign up</h1>
                </div>
                <div class="dibba1">
                    <div class="google">
                        <img src="assets/" alt="">
                        <p class="text-big">LinkedI</p>
                    </div>
                    <div class="google">
                        <img src="assets/google.png" alt="">
                        <p class="text-big">Sign up with Gmail</p>
                    </div>
                </div>
                <div class="or">
                    <div class="hr1"><hr></div>
                    <p>or</p>
                    <div class="hr2"><hr></div>
                </div>
                <div class="dibba2">
                    <div class="email">
                        <p class="text-big">What's your Email ?</p>
                        <input type="email" name="" id="email" placeholder="Enter your Email">
                        <a href="">Use phone number instead</a>
                    </div>
                    <div class="email">
                        <p class="text-big">Create your password</p>
                        <input type="email" name="" id="email"  placeholder="Create your password">
                    </div>
                    <div class="email">
                        <p class="text-big">What should we call you ?</p>
                        <input type="email" name="" id="email" placeholder="Enter a profile name">
                        <p class="text-thin">This appears on your profile</p>
                    </div>
                    <div class="email">
                        <p class="text-big">What's your Date of Birth ?</p>
                        <!-- <input type="date" name="" id="dob"> -->
                        <div class="dob">
                            <div class="year">
                                <!-- <p class="text-thin">Date of Birth</p> -->
                                <input type="date" name="" id="">
                            </div>
                        </div>
                    </div>
                    <div class="gender">
                        <p class="text-big">What's your Gender ?</p>
                        <div class="ingender">
                            <div class="space"><input type="radio" name="r1" id=""><p class="text-thin">Male</p></div>
                            <div class="space"><input type="radio" name="r1" id=""><p class="text-thin">Female</p></div>
                            <div class="space"><input type="radio" name="r1" id=""><p class="text-thin">Non-binary</p></div>
                            <!-- <div class="space"><input type="radio" name="r1" id=""><p class="text-thin">Other</p></div> -->
                        </div>
                        <!-- <div class="ingender space-left">
                            <input type="radio" name="r2" id=""><p class="text-thin">Prefer not to say</p>
                        </div> -->
                    </div>
                </div>
            
            <div class="foot">
                <!-- <p class="text-small">By clicking on sign-up, you agree to Jupiter's <a href="">Terms and Conditions of Use</a></p>
                <p class="text-small">To learn more about how Jupiter collects, uses, shares & protects your personal data, please see <a href="">Jupiter's Privacy Policy</a>.</p> -->
                <button href="" class="btn" onclick="window.location.href='signup.html';">Sign up</button>
            </div>

            <div class="end">
                <p>Have an account ? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>
    
</div>
</div>
</body>
</html>
