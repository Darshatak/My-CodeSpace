<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

        <style>
            * {
                padding: 0;
                margin: 0;
            }

            .contianer {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                overflow: hidden;
            }

            .left {
                width: 25%;
                height: 100%;
                background-color: rgb(65, 211, 32);
            }

            .right {
                width: 75%;
                height: 100%;
                background-color: rgb(54, 12, 245);
            }

            .TopNav {
                padding: 20px;
                width: 100%;
                height: 60px;
                background-color: aliceblue;
            }

            .MainContainer {
                height: 85%;
                padding: 20px;
                overflow-y: scroll;
                overflow-x: hidden;

            }

            .sec1 {
                width: 100%;
                height: 400px;
                background-color: salmon;
                margin: 10px;
            }

            .item {
                display: flex;
                position: relative;
                margin: 20px;
                background-color: aqua;
            }

            .item input {
                width: 100%;
                height: 100%;
            }

            .item input {
                width: 100%;
                height: 100%;
                padding-left: 13PX;
            }

            .item i {
                position: absolute;
                top: 2px;
                left: 2px;
                font-size: 9pt;
                z-index: 99;
            }


            /* Style for the dropdown container */
            .dropdown {
                position: relative;
                display: inline-block;
            }

            /* Style for the button that triggers the dropdown */
            .dropbtn {
                background-color: #3498db;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }

            /* Style for the dropdown content */
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 200px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            /* Style for each dropdown item */
            .dropdown-content .item {
                padding: 10px;
                display: flex;
                align-items: center;
                cursor: pointer;
            }

            /* Style for the icon in each dropdown item */
            .dropdown-content .item i {
                margin-right: 10px;
            }

            /* Show the dropdown content when hovering over the dropdown button */
            .dropdown:hover .dropdown-content {
                display: block;
            }

            /* Change background color of dropdown button on hover */
            .dropdown:hover .dropbtn {
                background-color: #2980b9;
            }
        </style>
    </head>
    <body>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <div class="item active" id="dashboard">
                    <i class="fa-solid fa-gauge"></i>
                    <p>Dashboard</p>
                </div>
                <div class="item" id="profile">
                    <i class="fa-solid fa-id-card"></i>
                    <p>Profile</p>
                </div>
                <div class="item" id="attendence">
                    <i class="fa-regular fa-calendar-days"></i>
                    <p>Attendance</p>
                </div>
                <div class="item" id="documentsNav">
                    <i class="fa-solid fa-briefcase"></i>
                    <p>Documents</p>
                </div>
                <div class="item" id="salaryNav">
                    <i class="fa-solid fa-briefcase"></i>
                    <p>Salary</p>
                </div>
                <div class="item" id="notificationsNav">
                    <i class="fa-solid fa-gear"></i>
                    <p>Notifications</p>
                </div>
                <div class="item" id="SettingNav">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </div>
            </div>
        </div>

    </body>
    <script src="ty.js"></script>
</html>
