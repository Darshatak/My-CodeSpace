<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Group Expenses</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    </head>
    <body>

        <form id="expense-form">
            <div class="items">
                <div class="innerItem">
                    <label for="userName">Name: </label>
                    <input type="text" id="userName" placeholder="Type User Name">
                </div>
                <button type="button" onclick="addUser()">Add User</button>

            </div>
            <div class="items">
                <div class="innerItem">
                    <label for="expenseName">Expense: </label>
                    <input type="text" id="expenseName" placeholder="Expense Name">
                </div>
                <div class="innerItem">
                    <label for="amount">Amount: </label>
                    <input type="number" id="amount">
                </div>
                <button type="button" onclick="addExpense()">Add Expense</button>
            </div>


        </form>
        <div class="items">
            <h2 style="color: white;">Expense Table</h2>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Expenses \ Users</th>
                        <!-- User columns will be generated dynamically here -->
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- Expense rows will be added here dynamically -->
                </tbody>
            </table>

        </div>

        <script src="js/index.js"></script>
    </body>
</html>
