<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="https://jupiterbiolabs.in/wp-content/uploads/2023/06//jupiter-logo-228x120.png" alt=""
                    srcset="">
                <div class="left">

                    <a href="">Home</a>
                    <a href="">About Us</a>
                    <a href="">Contact</a>
                    <button id="loginBtn">Login</button>
                </div>

                <div class="span">
                    <i class="fa-solid fa-magnifying-glass"></i>

                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>

            <div class="wrapper hidden">
                <div class="form-box register">
                    <div class="close">
                        <i class="fa-solid fa-x"></i>
                    </div>
                    <h2 id="heading">Login</h2>
                    <form action="">
                        <div class="input-box" id="name">
                            <span>
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="text" name="" id="">
                            <label>Name</label>
                        </div>
                        <div class="input-box">
                            <span>
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="email" name="" id="">
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span>
                                <i class="fa-solid fa-key"></i>
                            </span>
                            <input type="password" name="" id="">
                            <label>Password</label>
                        </div>
                        <div class="input-box" id="Cpass">
                            <span>
                                <i class="fa-solid fa-key"></i>
                            </span>
                            <input type="password" name="" id="">
                            <label>Confirm Password</label>
                        </div>
                        <div class="remember-forget">
                            <label><input type="checkbox" name="" id=""> Remember me</label>
                            <a href="#">Forget Password</a>
                        </div>

                        <div class="submit">
                            <button id="RBtn">Sign In</button>
                        </div>
                        <div class="register">
                            Dont have an Account<a id="RegisterBtn">Register</a>
                        </div>
                    </form>
                </div>

            </div>
