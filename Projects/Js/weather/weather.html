<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="shortcut icon" href="Assets/clouds.png" type="image/x-icon">
        <link rel="stylesheet" href="1.css">
    </head>
    <body>
        <div class="sunrise">
            <p id="sunrise"></p>
        </div>
        <div class="container">
            <p id="last"></p>
            <div class="search">

                <input type="text" name="" id="" placeholder="enter city name" spellcheck="false">

                <button><img src="Assets/search.png" alt=""></button>
            </div>
            <p id="notF"></p>
            <div class="weather">
                <img src="Assets/rain.png" alt="" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="Assets/humidity.png" alt="">
                        <div>
                            <p class="humidity">0%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="Assets/wind.png" alt="">
                        <div>
                            <p class="wind">0 km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sunset">
            <p id="sunset"></p>
        </div>

    </body>
    <script src="1.js"></script>
</html>
